# Docker-specific configuration
spring.application.name=tasks-api

# H2 Database configuration for Docker
spring.datasource.url=jdbc:h2:tcp://h2-database:1521/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

# Server configuration
server.port=8081

# Logging configuration
logging.level.com.tyganeutronics.tasks.demo.security=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS configuration - Allow both localhost and container access
spring.web.cors.allowed-origins=http://localhost:4200,http://frontend:4000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true