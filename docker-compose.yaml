services:
  # H2 Database service
  h2-database:
    image: oscarfonts/h2:alpine
    container_name: tasks-h2-db
    ports:
      - "8082:81"
      - "9092:1521"
    volumes:
      - h2_data:/opt/h2-data
    environment:
      - H2_OPTIONS=-web -webAllowOthers -tcp -tcpAllowOthers -ifNotExists -baseDir /opt/h2-data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 1521 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend service (Spring Boot with Kotlin)
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: tasks-backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:h2:tcp://h2-database:1521/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_H2_CONSOLE_ENABLED=true
      - CORS_ALLOWED_ORIGINS=${FRONTEND_URL}
    env_file:
      - path: .env
        required: false
    depends_on:
      - h2-database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health/status"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # Frontend service (Angular SSR)
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=${BACKEND_URL}
    container_name: tasks-frontend
    ports:
      - "4200:4000"
    environment:
      - NODE_ENV=production
    env_file:
      - path: .env
        required: false
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/status"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

volumes:
  h2_data:
