<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="card-title mb-0">Edit Task</h4>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
              @if (taskId) {
              <li class="breadcrumb-item"><a [routerLink]="['/tasks', taskId]">Task Details</a></li>
              }
              <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
          </nav>
        </div>

        @if (!loading) {
        <div class="task-edit">
          @if (error) {
          <div class="alert alert-danger">{{ error }}</div>
          }

          <div class="row">
            <div class="col-md-8">
              <form [formGroup]="form" (ngSubmit)="save()">
                <div class="form-group">
                  <label for="title">Title *</label>
                  <input id="title" type="text" class="form-control" formControlName="title"
                    placeholder="Enter task title" />
                  @if (form.get('title')?.invalid && form.get('title')?.touched) {
                  <div class="text-danger mt-1">
                    Title is required
                  </div>
                  }
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" class="form-control" rows="4" formControlName="description"
                    placeholder="Enter task description (optional)"></textarea>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input id="completed" type="checkbox" class="form-check-input" formControlName="completed" />
                    <label class="form-check-label" for="completed">Mark as completed</label>
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary mr-2" [disabled]="saving || form.invalid">
                    @if (saving) {
                    <span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                    }
                    {{ saving ? 'Saving...' : 'Save Changes' }}
                  </button>
                  @if (taskId) {
                  <a [routerLink]="['/tasks', taskId]" class="btn btn-outline-info mr-2">View Task</a>
                  }
                  <button type="button" class="btn btn-secondary" (click)="cancel()">Back to Dashboard</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        }

        @if (loading) {
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
